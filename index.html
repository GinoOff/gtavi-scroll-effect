<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA VI Scroll Effect | Made By GinoOff</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @media (prefers-reduced-motion: reduce) {
            .hero-img-container, .overlay, .overlay-copy h1 {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>
<body>

<section class="hero">
    <div class="hero-img-container">
        <img src="assets/media/background.png" alt="hero">

        <div class="hero-img-logo">
            <img src="assets/logo/logo.png" alt="logo">
        </div>

        <img src="assets/media/template.webp" alt="template">

        <div class="hero-img-copy">
            <p>Scorri per proseguire</p>
        </div>
    </div>

    <div class="fade-overlay"></div>
    <div class="overlay">
        <svg width="100%" height="100%" aria-hidden="true">
            <defs>
                <mask id="logoRevealMask">
                    <rect width="100%" height="100%" fill="white"></rect>
                    <path id="logoMask"></path>
                </mask>
            </defs>
            <rect width="100%" height="100%" fill="#111117" mask="url(#logoRevealMask)"></rect>
        </svg>
    </div>

    <div class="logo-container" aria-hidden="true"></div>

    <div class="overlay-copy">
        <h1>
            Animazione <br>
            By GinoOff
        </h1>
    </div>
</section>
<section class="outro">
    <p>Se vedi questo Ã¨ tutto andato a buon fine</p>
</section>

<script type="module" src="assets/logo/logo.js"></script>
<script type="module" src="assets/script/script.js"></script>
</body>
</html>
